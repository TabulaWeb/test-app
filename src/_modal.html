<div class="modal">
    <div class="modal-content">
        <div class="modal-content__close">
            <button id="close_modal">
                <span class="button__wrapper">
                    <span class="button__icon">    
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.293 3.292a1 1 0 0 1 1.414 0l4.5 4.5A1 1 0 0 1 9.2 9.213C8.447 9.952 8 10.895 8 12c0 1.118.459 2.129 1.198 2.855A3.987 3.987 0 0 0 12 15.999c1.14 0 2.074-.403 2.786-1.13a1 1 0 0 1 1.415-.012l4.5 4.43a1 1 0 0 1-1.402 1.425l-3.848-3.787C14.473 17.628 13.3 18 12 18a5.973 5.973 0 0 1-3.441-1.084l-3.858 3.797A1 1 0 0 1 3.3 19.286l3.835-3.775A5.973 5.973 0 0 1 6 11.999c0-1.32.427-2.49 1.135-3.45L3.293 4.705a1 1 0 0 1 0-1.414zm17.414 0a1 1 0 0 1 0 1.414l-4.5 4.5a1 1 0 1 1-1.414-1.414l4.5-4.5a1 1 0 0 1 1.414 0zM9 11.999a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" fill="#00BDD6"></path></svg>
                    </span>
            </button>
        </div>

        <div class="modal-content__title">
            <p>Запись на прием</p>
        </div>

        <form class="modal-content__form">
            <div class="modal-content__form-name">
                <div class="input-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M9 7a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zM8 14a5 5 0 0 0-5 5v2a1 1 0 1 0 2 0v-2a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v2a1 1 0 1 0 2 0v-2a5 5 0 0 0-5-5H8z" fill="#9BBACF"></path></svg>
                </div>
                <span class="form-placeholder">Ваше имя</span>
                <input type="text">
            </div>
            <div class="modal-content__form-phone">
                <div class="input-icon">
                    <svg viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.333 3.332a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-16a1 1 0 0 0-1-1h-2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1h-2zm-3 1a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v16a3 3 0 0 1-3 3h-10a3 3 0 0 1-3-3v-16zm7 14a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1z" fill="#9BBACF"></path></svg>
                </div>
                <span class="form-placeholder">Ваш телефон</span>
                <input type="tel">
            </div>
            
            <div class="modal-content__form-checkbox">
                <label>
                    <input type="checkbox">
                    <span class="custom-checkbox">
                        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.0403 3.29491C14.4308 3.68543 14.4308 4.3186 14.0403 4.70912L6.70694 12.0425C6.31642 12.433 5.68325 12.433 5.29273 12.0425L1.9594 8.70912C1.56887 8.3186 1.56887 7.68543 1.9594 7.29491C2.34992 6.90438 2.98309 6.90438 3.37361 7.29491L5.99984 9.92113L12.6261 3.29491C13.0166 2.90438 13.6498 2.90438 14.0403 3.29491Z" fill="#E0EEF8"></path>
                        </svg>
                    </span>
                    <span class="checkbox-text">Я согласен(на) на обработку данных</span>
                </label>
            </div>

            <button class="modal-content__form-button">Отправить заявку</button>
        </form>
    </div>
</div>
